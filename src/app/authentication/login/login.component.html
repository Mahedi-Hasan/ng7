<div fxFlex fxLayout="row" fxLayoutAlign="center center" style="margin-top: 100px">
    <div fxFlex.lt-sm="90%" fxFlex.sm="60%" fxFlex.gt-md="33%">
        <mat-card>
            <mat-toolbar color="primary" fxLayoutAlign="center center" style="margin-bottom:20px">
                Please Login
            </mat-toolbar>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="p-3" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="20px">
                        <mat-form-field class="w-100">
                            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="loginForm.controls.email.errors?.required">Email is required</mat-error>
                            <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
                            <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long
                                enough, minimum of 6 characters</mat-error>
                        </mat-form-field>
                        <mat-slide-toggle formControlName="rememberMe" class="my-2">Keep me signed in</mat-slide-toggle>
                        <br>
                        <div fxLayoutAlign="center center">
                            <button mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit" [disabled]="!loginForm.valid">SIGN
                                IN</button>
                        </div>
                    </div>
                </form>

            </mat-card-content>
            <mat-card-actions>
                <a mat-button routerLink="/register" color="accent" class="w-100">Don't have an account? Sign
                    up now!</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
