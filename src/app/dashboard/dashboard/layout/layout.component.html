<div>
  <mat-toolbar color="primary">

    <mat-toolbar-row>
      <span>Hi Hi Com</span>
      <span class="cust_spacer"></span>
      <a [routerLink]="[ '/dashboard/about']" mat-raised-button color="accent">About</a>
      <a [routerLink]="[ '/dashboard/contact']" mat-raised-button color="accent">Contact</a>
      <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">Profile</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <a [routerLink]="[ '/login']" mat-raised-button color="accent">Logout</a>
    </mat-toolbar-row>

  </mat-toolbar>

  <div fxLayout="column" fxLayout.lg="row" fxLayoutGap="15px">
    <div fxFlex="1 0 auto" fxFlex.lg="20">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                      bred for hunting.
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
            </mat-card>
          </div>
    </div>
    <div fxFlex="1 0 auto" fxFlex.lg="80">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
